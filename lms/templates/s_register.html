{% load static %}
<!DOCTYPE html>
<html lang=en>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
   <meta charset=utf-8>
   <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
   <title>Libs - library management system</title>
   <link rel=stylesheet type="text/css" href="{% static ' libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.css'%}">
   <link rel=stylesheet type="text/css" href="{% static 'libs/%40fortawesome/fontawesome-free/css/all.min.css' %}">
   <link rel=stylesheet type="text/css" href="{% static 'css/style.css' %}" id=stylesheet>
</head>

<body>
   <a href="/"
      class="btn btn-white btn-icon-only rounded-circle position-absolute zindex-101 left-4 top-4 opacity-7 d-lg-inline-flex"
      data-toggle=tooltip data-placement=right title="Go back"><span class=btn-inner--icon><i
            data-feather=arrow-left></i></span></a>
   <section class="section-half-rounded bg-cover bg-size--cover py-4 py-sm-0"
      style="background-image:url({% static '/img/backgrounds/p4.jpg'%})">
      <div class="container-fluid d-flex flex-column py-4 py-sm-0 py-lg-5 py-xl-0">
         <div class="row align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-4 mx-auto">
               <div class="card shadow-lg border-0 mb-0">
                  <div class="card-body">
                     <div>
                        <div class="mb-2 text-center">
                           <h6 class="h3 mb-1">Create a student account</h6>
                           <p class="text-muted mb-0"> Join us to access our large collection of books .</p>
                        </div>
                        <span class=clearfix></span>
                        <form method="post" action="account_created">
                           {% csrf_token %}
                           <div class=form-group>
                              <label class=form-control-label>Name</label>
                              <div class="input-group input-group-merge">
                                 <input name="name" type=text class="form-control form-control-prepend" id=input-name
                                    placeholder="Enter your full name" required>
                                 <div class=input-group-prepend><span class=input-group-text><i
                                          data-feather=user></i></span></div>
                              </div>
                           </div>
                           <div class=form-group>
                              <label class=form-control-label>Mobile Number</label>
                              <div class="input-group input-group-merge">
                                 <input name="m_no" type=tel class="form-control form-control-prepend" id=input-name
                                    placeholder="+91 9999999999" required>
                                 <div class=input-group-prepend><span class=input-group-text><i
                                          data-feather=phone></i></span>
                                 </div>
                              </div>
                           </div>
                           <div class=form-group>
                              <label class=form-control-label>Email address</label>
                              <div class="input-group input-group-merge">
                                 <input name="email" type=email class="form-control form-control-prepend" id=input-email
                                    placeholder=name@example.com required>
                                 <div class=input-group-prepend><span class=input-group-text><i
                                          data-feather=at-sign></i></span>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group mb-2">
                              <div class="d-flex align-items-center justify-content-between">
                                 <div><label class=form-control-label>Password</label></div>
                                 <div class=mb-2><a href=#
                                       class="small text-muted text-underline--dashed border-primary"
                                       data-toggle=password-text data-target=#input-password>Show password</a>
                                 </div>
                              </div>
                              <div class="input-group input-group-merge">
                                 <input name="password" type=password class="form-control form-control-prepend" id=input-password
                                    placeholder=******** required>
                                 <div class=input-group-prepend><span class=input-group-text><i
                                          data-feather=key></i></span>
                                 </div>
                              </div>
                           </div>
                           <div class=my-2>
                              <div class="custom-control custom-checkbox mb-3"><input type=checkbox
                                    class=custom-control-input id=check-terms required> <label
                                    class=custom-control-label for=check-terms>I agree to the <a href=#>terms and
                                       conditions</a>
                                 </label> </div>
                           </div>
                           <div class=mt-4><button type=submit class="btn btn-block btn-primary">Create my
                                 account</button>
                           </div>
                        </form>
                        <div class="py-2 text-center"><span class="text-xs text-uppercase">or</span></div>
                        <div class="text-center"><small>Already have an acocunt?</small> <a href="login"
                              class="small font-weight-bold">Sign in</a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   </section>
   <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"> </script>
   <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"> </script>
   <script src="{% static 'libs/feather-icons/dist/feather.min.js' %}"> </script>
   <script src="{% static 'libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.js' %}"> </script>
   <script src="{% static 'js/main.js' %}"> </script>
   <script>
      feather.replace({
         width: "1em",
         height: "1em"
      })
   </script>
</body>

</html>
