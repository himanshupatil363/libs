{% load static %}
<!DOCTYPE html>
<html lang=en>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Libs - library management system</title>
    <link rel=stylesheet type="text/css" href="{% static ' libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.css'%}">
    <link rel=stylesheet type="text/css" href="{% static 'libs/%40fortawesome/fontawesome-free/css/all.min.css' %}">
    <link rel=stylesheet type="text/css" href="{% static 'css/style.css' %}" id=stylesheet>
</head>
<body>
    <a href="/"
        class="btn btn-white btn-icon-only rounded-circle position-absolute zindex-101 left-4 top-4 d-lg-inline-flex opacity-7"
        data-toggle=tooltip data-placement=right title="Go back"><span class=btn-inner--icon><i
                data-feather=arrow-left></i></span></a>
    <section class="section-half-rounded bg-cover bg-size--cover py-4 py-sm-0"
        style="background-image:url({% static '/img/backgrounds/p4.jpg'%})"> <div
        class="container-fluid d-flex flex-column">
        <div class="row align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5 col-xl-4 mx-auto">    
                <div class="card shadow-lg border-0">
                    <div class="card-body py-5 px-sm-5">
                        <div class="text-center">
                            <p class="h1 mb-1">Account Created Successfully</p>
                            <i class="h1 mt-3 text-success" data-feather="check-circle"></i>
                        </div><span class=clearfix></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"> </script> <script
        src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"> </script> <script
        src="{% static 'libs/feather-icons/dist/feather.min.js' %}"> </script> <script
        src="{% static 'libs/%40fancyapps/fancybox/dist/jquery.fancybox.min.js' %}"> </script> <script
        src="{% static 'js/main.js' %}"> </script>
    <script>
        feather.replace({
            width: "1em",
            height: "1em"
        })
    </script>
</body>

</html>
